<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A rainbow ToDo List">
    <meta name="keywords" content="todo-list, to-do list, colorful to-do, rainbow, notes, organizer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rainbow ToDo's</title>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="assets/images/rainbow.png" alt="rainbow icon" id="rainbow">
        <h1>Rainbow ToDo's</h1>
    </header>

    <!-- Form section -->
    <div>
        <form autocomplete="off">
            <input type="text" id="todo-input" placeholder="Add a ToDo">
            <button id="todo-btn" type="submit">
                <img src="assets/images/add.png" alt="submit icon">
            </button>
        </form>
    </div>

    <!-- ToDo List Section -->
    <section id="todo-container">
        <div id="empty">
            <img src="assets/images/flower.png" alt="colorful flower icon">
            <p>Your list is empty, let's add some tasks..</p>
        </div>
        <div id="todo-list">
            <!-- <h2>ToDo</h2> -->
            <!-- new list items here -->
        </div>

        <div id="todo-done">
            <!-- <h2>Completed</h2> -->
            <!-- completed items moved here -->
        </div>
        <div id="clock">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="links">
            <li><a href="https://www.linkedin.com/in/noemi-chis-hunyadi-b8a31b211/" target="_blank"
                    aria-label="Check out my Linkedin page">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li><a href="https://github.com/noemichis" target="_blank" aria-label="Check out my Github page">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
        </ul>
        <!-- <p>Designed by Noemi Chis 2023</p> -->
        <p>Icons made by <a href="https://www.freepik.com/" target="_blank"
                aria-label="Check out Freepik page">Freepik</a> from <a href="https://www.flaticon.com/" target="_blank"
                aria-label="Check out Flaticon page">Flaticon</a></p>
    </footer>

    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/d464e9b559.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Sweetalert script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
