<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rainbow ToDo's</title>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Rainbow ToDo's</h1>
    </header>

    <!-- Form section -->
    <section>
        <form>
            <input type="text" id="todo-input" placeholder="Add a ToDo" required>
            <button id="todo-btn" type="submit">
                <img src="assets/images/add.png">
            </button>
        </form>
    </section>

    <!-- ToDo List Section -->
    <section id="todo-container">
        <div id="todo-list">
            <!-- new list items here -->
        </div>

        <div id="todo-done">
            <!-- completed items moved here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="links">
            <li>LinkedIn</li>
            <li>Github</li>
        </ul>
        <p>Designed by Noemi Chis 2023</p>
        <p>Icons created by Freepik - Flaticon</p>
    </footer>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
